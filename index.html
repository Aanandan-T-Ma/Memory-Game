<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="title">Memory Game</div>
        <div class="time"></div>
        <div class="score"></div>
    </header>
    <main>
        <div class="game"></div>
    </main>
    <div class="startup">
        <div class="content">Memory Game</div>
        <div id="points"></div>
        <div class="btn"><button id="play-btn" onclick="startGame()">Play</button></div>
    </div>
    <div class="dummy" style="display: none;"></div>
</body>
</html>
